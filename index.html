<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="logo">
                <img src="discord.png" alt="...">
                <h1>A C Q U I O S</h1>
            </div>
            <div class="entry">
                <label for="name">First Name*</label>
                <input type="text" class="name" placeholder="Name..." required>
            </div>
            <div class="entry" id="last">
                <label for="lanme">Last Name*</label>
                <input type="text" class="lanme" placeholder="Name..." required>
            </div>
            <div class="mail">
                <label for="email">Email Address*</label>
                <input class="email" type="email" placeholder="abc@gmail.com">
            </div>
            <div class="rating">
                <p>How was your overall experience?</p>
                <img src="star.png" alt="" class="star">
                <img src="star.png" alt="" class="star">
                <img src="star.png" alt="" class="star">
                <img src="star.png" alt="" class="star">
                <img src="star.png" alt="" class="star5">
            </div>
            <div class="survey">
                <p>Was our representative (check all that apply):</p>
                <div class="container1">
                    <div class="row">
                        <div class="col-12" id="col">
                            <input type="checkbox">Professinonal?<br>
                            <input type="checkbox">Knowledgeable?<br>
                            <input type="checkbox">Friendly?<br>
                            <input type="checkbox">Efficient?<br>
                            <input type="checkbox">patient?<br>
                            <input type="checkbox">Warm and respectful?<br>
                            <input type="checkbox">Clear and direct?<br>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
